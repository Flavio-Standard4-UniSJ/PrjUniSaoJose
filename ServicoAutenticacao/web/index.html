<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Usuários</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Manipulando Usuários</h1>
        <p><a href="login.html" target="_self">Acessar</a></p>
        <form method="POST" action="servUsuario">
            <table>
                <thead>
                    <tr><th>Nome: </th><th><input type="text" name="txtnome" value="" size="20" /></th></tr>
                    <tr><th>Login: </th><th><input type="text" name="txtlogin" value="" size="20" /></th></tr>
                    <tr><th>Senha: </th><th><input type="password" name="txtsenha" value="" maxlength="6" /></th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="submit" name="botao" value="Incluir"></td>
                        <td><input type="submit" name="botao" value="Excluir"></td>
                        <td><input type="submit" name="botao" value="Alterar"></td>
                        <td><input type="submit" name="botao" value="Consultar"></td>
                    </tr>
                </tbody>
            </table>
            
        </form>
        
    </body>
</html>
